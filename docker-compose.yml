version: '3'
services:
  app:
    container_name: tool-in-docker
    # build: build
    image: peccu/tool-in-docker:ansible
    environment:
      - TOOLTYPE=tool
    volumes:
      - ~:/home/user
      # for chezmoi cd
      - /run/user/1000:/run/user/1000
      # tmux UID is defined in .env file
      - /tmp/tmux-${UID}:/tmp/tmux-${UID}
      - /clip:/clip
    ports:
      - 8080:8080
    # working_dir: /root
    # entrypoint: tail -f /dev/null
    # entrypoint: sleep infinity
    # stop_signal: SIGKILL
    restart: always
    # networks:
    #   - gitea
    #   - default
  cron:
    build: build_cron
    restart: always
    volumes:
      - ~:/root
      # - ./crontask/cron.daily:/etc/cron.daily:ro
      # - ./crontask/cron.hourly:/etc/cron.hourly:ro
      - ./crontask/cron.monthly:/etc/cron.monthly:ro
      # - ./crontask/cron.weekly:/etc/cron.weekly:ro
    # working_dir: /root
    # entrypoint: tail -f /dev/null
    # command: crond -f -l 8
    stop_signal: SIGKILL

